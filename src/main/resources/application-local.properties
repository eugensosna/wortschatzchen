spring.application.name=wortschatzchen
#logging.level.ROOT: 
logging.level.ua.sosna.wortschatz: debug
server.port=8080
spring.datasource.url=jdbc:mariadb://localhost:3306/worts
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVERCLASSNAME:org.mariadb.jdbc.Driver}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.data.rest.base-path=/api
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# API docs path
springdoc.api-docs.path=/api-docs

ua.sosna.local.api = ${SPRING_LOCAL_API:https://localhost:8280}
