logging.level.ROOT: info
#logging.level.org.hibernate.SQL: info
#logging.level.com.sosna.workschatzt: DEBUG
spring.application.name=wortschatztchen
server.port=8681
spring.datasource.url=jdbc:h2:file:./build/h2db/db/workschatz;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jakarta.persistence.jdbc.url=org.hsqldb.jdbcDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#update
spring.data.rest.basePath=/api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
#upload files
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.servlet.multipart.max-request-size=128MB
