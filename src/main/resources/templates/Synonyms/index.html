<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synonyms</title>

</head>

<body>
<div th:insert="~{header :: navMenu}"></div>

	<div class="container my-3">
		<h1 class="text-center mb-3" th:text="'Synonyms for '+${baseWord.name}">Synonyms</h1>
		<a class="btn btn-primary" th:href="@{/synonyms/}+${baseWord.id}+'/create'">Create </a>
	</div>
	<div class="container">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">name</th>
					<th scope="col">baseWord</th>
					<th scope="col">baseLang</th>
					<th >Action</th>

				</tr>

			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.id}" scope="row"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.baseWord.name}"></td>
					<td th:text="${item.baseLang}"></td>
					
					<td >
					<a class = "btn btn-primary btn-sm" th:href="@{/synonyms/edit(id = ${item.id})}">Edit</a> 
					<a class = "btn btn-danger btn-sm" th:href="@{/synonyms/delete(id = ${item.id})}"
					onclick="return confirm('Are you sure?')" >Delete</a>
					<!-- <a class = "btn btn-danger btn-sm" th:href="@{synonyms/(wordId = ${item.id})}">Synonyms</a> -->
					</td>
			</tbody>

		</table>
	</div>





	<!-- Bootstrap JS and dependencies -->
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->

<div th:insert="~{header :: bootstrap}"></div>
</body>

</html>
