<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word</title>

</head>

<body>
	<div th:insert="~{header :: navMenu}"></div>
	<div class="container mb-5">
		<div class="col">
			<h2 class="text-center mb-5"
				th:text="${editMode.name == 'CREATE'} ? 'New ' : 'Update'"></h2>
			<form method="post" action="save" th:object="${item}">
				<label>ID</label> <input readonly class="form-control"
					th:field="${item.id}"> <label>Name</label> <input
					class="form-control" th:field="${item.name}"> <label>important</label><input
					class="form-control" th:field="${item.important}"> <label>kindOfWord</label><input
					class="form-control" th:field="${item.kindOfWord}"> <label>baseForm</label><input
					class="form-control" th:field="${item.baseForm}">


				<div class="row mb-5">
					<button class="btn btn-primary" type="submit">Submit</button>
					<a class="btn btn-outline-primary" href="/words">Cancel</a>
				</div>
			</form>

			<div class="accordion" id="descriptionExpandet">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseOne"
							aria-expanded="true" aria-controls="collapseOne"
							th:text="'Synonyms '+${item.synonyms.size()}">Synonyms</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse"
						data-bs-parent="#descriptionExpandet">
						<div class="accordion-body">

							<div class="table table-bordered">
								<table>
									<thead>
										<tr>
											<th scope="col">id</th>
											<th scope="col">name</th>

										</tr>

									</thead>
									<tbody>
										<tr th:each="item : ${item.synonyms}">
											<td th:text="${item.id}" scope="row"></td>
											<td><a th:href="@{/synonyms/edit(id = ${item.id})}"
												th:text="${item.name}"> </a></td>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseTwo"
							aria-expanded="false" aria-controls="collapseTwo"
							th:text="'Means '+${item.means.size()}">Accordion Item
							#2</button>
					</h2>
					<div id="collapseTwo" class="accordion-collapse collapse"
						data-bs-parent="#descriptionExpandet">
						<div class="accordion-body">
							<div class="table table-bordered">
								<table>
									<thead>
										<tr>
											<th scope="col">id</th>
											<th scope="col">name</th>

										</tr>

									</thead>
									<tbody>
										<tr th:each="item : ${item.means}">
											<td th:text="${item.id}" scope="row"></td>
											<td><a th:href="@{/means/edit(id = ${item.id})}"
												th:text="${item.name}"> </a></td>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseThree"
							aria-expanded="false" aria-controls="collapseThree"
							th:text="'Examples '+${item.examples.size()}">
							Accordion Item #3</button>
					</h2>
					<div id="collapseThree" class="accordion-collapse collapse"
						data-bs-parent="#descriptionExpandet">
						<div class="accordion-body">
							<div class="table table-bordered">
								<table>
									<thead>
										<tr>
											<th scope="col">id</th>
											<th scope="col">name</th>

										</tr>

									</thead>
									<tbody>
										<tr th:each="item : ${item.examples}">
											<td th:text="${item.id}" scope="row"></td>
											<td><a th:href="@{/examples/edit(id = ${item.id})}"
												th:text="${item.name}"> </a></td>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div th:insert="~{header :: bootstrap}"></div>
</body>

</html>
